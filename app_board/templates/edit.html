{% extends 'base.html'%}

{%block content%}

<h1>글 수정하는 중입니다</h1>

<form action="{%url 'update' project.id%}" method="POST">
    {%csrf_token%}
    제목: <input type="text" name ="title" value="{{post.name}}">
    {{post.date}}
    <br>
    {{post.writer}}
    <br>
    본문: <textarea name="body" id="" cols="30" rows="10"> {{post.body}}</textarea>
    <br>
    <br>
    <button type="submit">수정</button>
</form>

{%endblock%}
